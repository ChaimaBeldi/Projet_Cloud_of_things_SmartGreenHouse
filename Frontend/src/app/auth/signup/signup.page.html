<ion-header [translucent]="true" style="background-color: rgb(196, 230, 164)">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/icon/icon1.png" style="width: 150px" alt="" />
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button
        size="larger"
        style="color: yellowgreen"
        auto-hide="false"
      ></ion-menu-button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <div
    style="
      text-align: center;

      color: #a2cd37;
      font-size: 35px;
    "
  >
    <strong
      style="
        justify-content: center;
        font-family: cursive;
        font-size: larger;
        text-align: center;
      "
    >
      Sign Up</strong
    >
    <br />
    <img
      src="assets/icon/login.jpg"
      style="
        width: 160px;
        height: 160px;
        justify-content: center;
        padding-top: 20px;
      "
      alt=""
    />
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label
          position="stacked"
          style="
            padding-bottom: 30px;
            text-decoration: none;
            color: rgb(42, 94, 18);
            font-family: cursive;
            font-size: large;
          "
          ><strong>Username</strong></ion-label
        >
        <ion-input
          style="background-color: transparent"
          autocomplete="off"
          name="username"
          type="text"
          [(ngModel)]="postData.username"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label
          position="stacked"
          style="
            padding-bottom: 30px;
            text-decoration: none;
            color: rgb(42, 94, 18);
            font-family: cursive;
            font-size: large;
          "
          ><strong>Surname</strong></ion-label
        >
        <ion-input
          style="background-color: transparent"
          autocomplete="off"
          name="surname"
          type="text"
          [(ngModel)]="postData.surname"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label
          position="stacked"
          style="
            padding-bottom: 30px;
            text-decoration: none;
            color: rgb(42, 94, 18);
            font-family: cursive;
            font-size: large;
          "
          ><strong>Forename</strong></ion-label
        >
        <ion-input
          style="background-color: transparent"
          autocomplete="off"
          name="forename"
          type="text"
          [(ngModel)]="postData.forename"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label
          position="stacked"
          style="
            padding-bottom: 30px;
            text-decoration: none;
            color: rgb(42, 94, 18);
            font-family: cursive;
            font-size: large;
          "
          ><strong>Location</strong></ion-label
        >
        <ion-input
          style="background-color: transparent"
          autocomplete="off"
          name="location"
          type="text"
          [(ngModel)]="postData.location"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label
          position="stacked"
          style="
            padding-bottom: 30px;
            text-decoration: none;
            color: rgb(42, 94, 18);
            font-family: cursive;
            font-size: large;
          "
          ><strong>Password</strong></ion-label
        >
        <ion-input
          style="background-color: transparent"
          autocomplete="off"
          name="password"
          type="password"
          [(ngModel)]="postData.password"
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <p style="font-family: monospace">Already you have an account ?</p>
        <a
          style="
            text-decoration: dashed;

            color: rgb(42, 94, 18);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
              'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
          "
          routerLink="/login"
          >Sign in.</a
        >
      </ion-item>
    </ion-list>

    <ion-button
      expand="block"
      shape="round"
      color="success"
      (click)="signAction()"
      >Register</ion-button
    >
  </form>
</ion-content>
