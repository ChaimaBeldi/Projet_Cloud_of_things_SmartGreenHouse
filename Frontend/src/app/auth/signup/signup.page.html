<ion-header>
  <ion-toolbar>
    <div style="display: flex">
      <img src="assets/icon/icon1.png" style="width: 150px" alt="" />
      <ion-title
        style="text-align: center; color: rgb(18, 110, 49); font-size: 35px"
      >
        Sign Up</ion-title
      >
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding="true">
  <div class="center">
    <h1 style="margin: 10px; color: rgb(18, 110, 49)">Create Account</h1>
  </div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input autocomplete="off" name="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input autocomplete="off" name="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Surname</ion-label>
        <ion-input autocomplete="off" name="surname" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Forename</ion-label>
        <ion-input autocomplete="off" name="forename" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Location</ion-label>
        <ion-input autocomplete="off" name="location" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input
          autocomplete="off"
          name="password"
          type="password"
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        Already have an account? <a routerLink="/login">Sign in.</a>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" color="success"
      >Registration</ion-button
    >
  </form>
</ion-content>
