<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="display: flex">
      <img src="assets/icon/icon1.png" style="width: 150px" alt="" />
      <ion-title
        style="text-align: center; color: rgb(18, 110, 49); font-size: 35px"
      >
        Login</ion-title
      >
    </div>
  </ion-toolbar>
</ion-header>
<ion-content padding="true">
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input autocomplete="off" type="text" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input
          autocomplete="off"
          type="password"
          name="password"
        ></ion-input>
      </ion-item>

      <ion-item lines="none">
        <a routerLink="/signup">Create Account</a>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" color="success">Login</ion-button>
  </form>
</ion-content>
